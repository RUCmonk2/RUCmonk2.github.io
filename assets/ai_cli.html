  <style>
    :root {
      --bg: #f6f2eb;
      --paper: rgba(255, 255, 255, 0.92);
      --ink: #1f2430;
      --muted: #5b6271;
      --accent: #1f7a7a;
      --border: #e3ddd2;
      --shadow: 0 10px 32px rgba(18, 21, 31, 0.08);
      --radius: 16px;
      --mono: "IBM Plex Mono", ui-monospace, monospace;
      --serif: "Source Serif 4", "Times New Roman", serif;
      --sans: "Space Grotesk", "Noto Sans SC", system-ui, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(90% 70% at 25% 20%, rgba(31, 122, 122, 0.08), transparent 45%), var(--bg);
      color: var(--ink);
      font-family: var(--sans);
      line-height: 1.7;
    }
    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 28px 22px 48px;
    }
    header {

      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    .title {
      font-family: var(--serif);
      font-size: 26px;
      margin: 0;
      letter-spacing: 0.02em;
    }

    a { color: inherit; text-decoration: underline; text-decoration-color: rgba(31,122,122,0.4); }
    a:hover { color: var(--accent); text-decoration-color: var(--accent); }
    .card {
      margin-top: 18px;
      background: var(--paper);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 14px;
    }
    .summary { color: var(--muted); margin: 0 0 12px; }
    .viewer {
      width: 100%;
      height: 72vh;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fdfbf7;
    }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    .pill {
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid rgba(31,122,122,0.2);
      background: rgba(31,122,122,0.08);
      color: var(--accent);
      font-size: 12px;
      text-decoration: none;
    }
    footer { margin-top: 18px; font-size: 12px; color: var(--muted); text-align: center; }

</head>
